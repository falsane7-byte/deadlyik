<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

            background-size: cover;
            font-family: 'Courier New', Courier, monospace;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .image-container img {
            width: 750px; 
            height: auto;
            border: 2px solid #777777;

        }

            font-size: 3em; 
            color: #777777; 
            text-shadow: 0px 0px 8px #777777, 0px 0px 15px #777777, 0px 0px 25px #777777; 
            letter-spacing: 4.5px; 
        }

</head>
<body>
    <div class="image-container">
        <img src="https://cdn.discordapp.com/attachments/1454517191088013424/1454964515941650472/banner.png?ex=695300cc&is=6951af4c&hm=72e85fd19bd359f1fe6ecd0161e5011f8eb951c305a6845ed4f9255e2a4845dd&" alt="Discord Image">
